# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: BabyShopQn CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: babyshopqn

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      with:
        node-version: ${{ matrix.node-version }}
        # cache: 'npm'
    # - working-directory: ~/httpdocs/babyshopqn/warren/themes/babyshopqn
    # - run: cd ~/httpdocs/babyshopqn/warren/themes/babyshopqn
    # - run: cd babyshopqn/warren/themes/babyshopqn
    - run: cd ~/babyshopqn/babyshopqn
    - run: npm install yarn
    - run: yarn install
    - run: yarn build   
    - run: echo '<? define( "DB_NAME", "${{ secrets.DB_NAME }}" );define( "DB_USER", "${{ secrets.DB_USER }}" );define( "DB_PASSWORD", "${{ secrets.DB_PASSWORD }}" ); ?>' > _DBconfig.php
